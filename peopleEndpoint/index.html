<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>People</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <!--
        First display list of people/button to delete them
        Then a form to create a person
        Lastly a form to update person
    -->
    <div class="container-lg p-5">
        <div class="events">
            <h1>People</h1>
            <div class="personList">
                <ul id='personList' class="list-group">
                    <div class="list-group-item">
                        <h5>Fake Person</h5>
                        <small>ID: 5</small>
                        <br>
                        <button id='5' class="mt-3 btn btn-danger deleteBtn">Delete</button>
                    </div>
                </ul>

            </div>
        </div>

        <div class="createPerson mb-5">
            <h1>Create a person with the form below</h1>

            <form class='formInput'>
                <div class='mb-3'>
                    <label for="first_name" class="form-label">First Name</label>
                    <input name='first_name' class="form-control" type="text" required>
                </div>

                <div class='mb-3'>
                    <label for="last_name" class="form-label">Last Name</label>
                    <input name='last_name' class="form-control" type="text" required>
                </div>

                <div class='mb-3'>
                    <label for="email" class="form-label">Email</label>
                    <input name='email' class="form-control" type="email" required>
                </div>

                <div class='mb-3'>
                    <label for="phone" class="form-label">Phone Number</label>
                    <input name="phone" class="form-control" type="tel" required>
                </div>

                <button class="btn btn-primary" type='submit'>Create Person</button>

            </form>

        </div>

        <div class="updatePerson">
            <h2>Update a Person</h2>
            <p>Leave fields you don't want to update blank</p>

            <form class='updateForm'>
                <div class='mb-3'>
                    <label for="id" class="form-label">Person Id</label>
                    <input name='id' class="form-control" type="text">
                </div>


                <div class='mb-3'>
                    <label for="first_name" class="form-label">First Name</label>
                    <input name='first_name' class="form-control" type="text">
                </div>

                <div class='mb-3'>
                    <label for="last_name" class="form-label">Last Name</label>
                    <input name='last_name' class="form-control" type="text">
                </div>

                <div class='mb-3'>
                    <label for="email" class="form-label">Email</label>
                    <input name='email' class="form-control" type="email">
                </div>

                <div class='mb-3'>
                    <label for="phone" class="form-label">Phone Number</label>
                    <input name="phone" class="form-control" type="tel">
                </div>

                <button class="btn btn-primary" type='submit'>Update Person</button>

            </form>

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script>

</html>
